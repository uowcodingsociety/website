name: Validate PR

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Create virtual environment
      run: python -m venv venv

    - name: Install dependencies
      run: |
        . venv/bin/activate
        pip install -r requirements.txt

    - name: Validate database
      run: |
        . venv/bin/activate
        FLASK_APP=codesoc.py flask db-validate

    - name: Reset database
      run: |
        . venv/bin/activate
        FLASK_APP=codesoc.py flask db-reset

    - name: Test Flask app imports
      run: |
        . venv/bin/activate
        python -c "
        import codesoc
        print('✅ Flask app imports successfully')
        with codesoc.app.app_context():
            print('✅ App context creation successful')
        "
